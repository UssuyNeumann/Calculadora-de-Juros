<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Calculadora de Juros Compostos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main id="container">
        <div id="calculadora">
            <h2>Calculadora de Juros Compostos %</h2>
            <div id="conjunto-campos">
                <div class="input-campo">
                    <label for="valor">Valor inicial:</label>
                    <input type="number" id="valor" >
                </div>
                <div class="input-campo">
                    <label for="juros">Juros:</label>
                    <input type="number" id="juros">
                </div>
                <div class="input-campo">
                    <label for="periodo">Per√≠odo:</label>
                    <input type="number" id="periodo">
                </div>
            </div>
            <div id="resultado">
                <h4>Resultado:</h4>
                <span id="total">R$ 0,00</span>
            </div>
            <button id="botao_calcular">Calcular</button>
        </div>
    </main>
    
</body>
</html>
